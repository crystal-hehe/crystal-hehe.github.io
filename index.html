<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암호를 입력하라 인간 후하하</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>암호를 입력하라 인간 후하하</h1>
        <form id="passwordForm">
            <input type="password" id="passwordInput" placeholder="암호를 입력하라 인간 후하하" required>
            <button type="submit">화긴!</button>
        </form>
        <div id="result" style="display: none;">
            <h2 id="successMessage">홀리쉿 오마갓!!</h2>
            <p>내 생일을 기억해 주다니 흙ㄱ흑흑ㅜㅠ 이 페이지를 캡쳐해서 깨톡으로 보내라! 까까 사주겠다!!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
